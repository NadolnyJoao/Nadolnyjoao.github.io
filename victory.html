
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Vitória!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .victory-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff0000;
            color: white;
        }
        
        button:hover {
            background: #cc0000;
        }

        .score {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #fff;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2em;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-play:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .btn-menu {
            background: #2196F3;
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-menu:hover {
            background: #1e88e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        /* Particles animation */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            to {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
            }
        }

        /* Sidebar menu button position */
        .openbtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .openbtn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
    </style>
    
  </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Voltar ao Portfólio</a>
        <a href="Menu.html">Menu Principal</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
  <div class="wrap">
    <!-- Background displays the victory image; include a hidden img for accessibility/fallback -->
    <img id="victoryImage" src="img/youwin.png" alt="You Win" aria-hidden="true" />
    <div class="controls">
        <button onclick="location.href='Menu.html'">Play Again</button>
</div>

<script src="JS/javascript.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    });
</script>
</body>
</html>
    </div>
  </div>

  <script>
    document.getElementById('replay').addEventListener('click', function () {
      // Return to menu
      location.href = 'Menu.html';
    });
  </script>
</body>
</html>
