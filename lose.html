
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .gameover-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff0000;
            color: white;
        }
        
        button:hover {
            background: #cc0000;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .gameover-content {
            text-align: center;
            padding: 2rem;
            background: rgba(44, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(135, 31, 31, 0.37);
            border: 1px solid rgba(255, 0, 0, 0.18);
            max-width: 80%;
            margin: 20px;
        }

        .title {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #fff;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 2em;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-retry {
            background: #ff3333;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }

        .btn-retry:hover {
            background: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 51, 51, 0.6);
        }

        .btn-menu {
            background: #666666;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 102, 102, 0.4);
        }

        .btn-menu:hover {
            background: #555555;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 102, 102, 0.6);
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
                transform: scale(1);
            }
            to {
                text-shadow: 0 0 20px #ff3333, 0 0 30px #ff3333;
                transform: scale(1.05);
            }
        }

        .openbtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .openbtn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Ember effect */
        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff3333;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            filter: blur(1px);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Voltar ao Portf√≥lio</a>
        <a href="Menu.html">Menu Principal</a>
    </div>

    <div id="main">
        <img src="img/gameover.png" alt="Game Over" class="gameover-image">
        <div class="buttons">
            <button onclick="location.href='AbelhaGame.html'">Jogar Novamente</button>
            <button onclick="location.href='Menu.html'">Menu</button>
        </div>
    </div>

    <script src="JS/javascript.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize sidebar
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            
            // Handle Enter key for quick restart
            document.addEventListener('keydown', function(e) {
                if(e.key === 'Enter') location.href = 'AbelhaGame.html';
            });
        });
    </script>
</body>
</html>
